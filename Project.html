<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Sliding totoro</title>
		<script src="Project.js" type="text/javascript" defer></script>
	</head>
	<body>
        <h1 style="text-indent:120px"> Let's slide Totoro! </h1>
        <div id="info">
            Player Name: <input type="text" id="name">
            <p >Select the difficulty:
                <select id="difficulty">
                    <option value=3>Easy</option>
                    <option value=4>Medium</option>
                    <option value=5>Hard</option>
                </select>
            </p>
        </div>
        <br>
        <canvas id="totoro" width="500px" height="500px" style="border:1px solid"></canvas>
        <br>
        <h3 style="text-indent:220px" id="stopWatch"></h3>
        <button id="start" style="width:500px; height:100px">Let's do this!</button>
	</body>
</html>
